    }

    /* Hamburger icon */
    .menu-icon {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-icon span {
      display: block;
      height: 4px;
      background: black;
      border-radius: 2px;
    }

    /* Fullscreen menu overlay */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(99, 87, 80, .75);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .menu-overlay a {
      color: white;
      font-size: 2em;
      text-decoration: none;
      margin: 15px 0;
    }
    .close-menu {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      cursor: pointer;
    }

    /* Main content styles */
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      flex-wrap: wrap;
    }

    .container img {
      width: 256px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .text {
      margin-left: 40px;
      text-align: left;
      max-width: 600px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .text {
        margin-left: 0;
        text-align: center;
      }
    }

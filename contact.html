<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>contact TENGEN</title>
  <style>
    body {
      background-color: rgba(99, 87, 80, .22);
      font-family: courier;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-family: courier;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: courier;
      font-size: 1em;
      background-color: #635750;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    label {
      text-align: left;
      display: block;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Contact TENGEN</h1>
  <form action="https://formsubmit.co/rybroca@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>

    <label>What is 2 + 3?</label>
    <input type="text" name="captcha" pattern="5" required placeholder="Enter the answer">

    <!-- Honeypot field -->
    <input type="text" name="_honey" style="display:none">

    <!-- Optional redirect after submit -->
    <input type="hidden" name="_next" value="https://tenegen.github.io/thank-you.html">

    <button type="submit">Send Message</button>
  </form>
</body>
</html>
